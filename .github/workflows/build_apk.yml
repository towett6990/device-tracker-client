name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer Cython

      - name: Check for mobile_client directory
        run: |
          if [ ! -d "./mobile_client" ]; then
            echo "ERROR: Directory ./mobile_client does not exist."
            exit 1
          fi

      - name: Build APK
        working-directory: ./mobile_client
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeviceTracker-APK
          path: ./mobile_client/bin/*.apk